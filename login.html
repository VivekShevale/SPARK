<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="mb-4">Login</h2>
        <form id="loginForm">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="username" class="form-control" placeholder="Username">
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <p class="error text-danger text-start" id="error-message"></p>
            <button type="button" class="btn btn-primary w-100 mb-2"><a href="index.html" style="color: white; text-decoration: none;">Login as Admin</a></button>
        </form>
        <p class="mt-3">Don't have an account? <a href="register.html">Create one</a></p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function login(role) {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let errorMessage = document.getElementById('error-message');
            
            if (username === '' || password === '') {
                errorMessage.textContent = 'All fields are required!';
            } else if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long!';
            } else {
                errorMessage.textContent = '';
            }
        }
    </script>
</body>
</html>
