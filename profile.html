<!-- Main Content -->
<div id="content" class="p-4">
    <h2 class="mb-4">Profile Settings</h2>
    <form id="profileForm">
        <fieldset class="border p-3 rounded">
            <legend class="fw-bold">Organization Information</legend>
            <div class="mb-3">
                <label class="form-label">Organization Profile Image</label>
                <input type="file" class="form-control" id="orgProfileImage" accept="image/*" disabled>
                <img id="imagePreview" src="default-profile.png" class="mt-2" alt="Profile Image">
            </div>
            <div class="mb-3">
                <label class="form-label">Organization Name</label>
                <input type="text" class="form-control" id="orgName" value="Spark Foundation" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Organization Type</label>
                <select class="form-select" id="orgType" disabled>
                    <option selected>Non-Profit</option>
                    <option>Educational Institute</option>
                    <option>Corporate</option>
                    <option>Government</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Established Year</label>
                <input type="number" class="form-control" id="estYear" value="2005" readonly>
            </div>
            <button type="button" id="editProfile" class="btn btn-warning">Edit</button>
            <button type="submit" id="saveProfile" class="btn btn-primary d-none">Save Changes</button>
        </fieldset>
    </form>
</div>

<script>
    document.getElementById("editProfile").addEventListener("click", function() {
        document.getElementById("orgName").removeAttribute("readonly");
        document.getElementById("orgType").removeAttribute("disabled");
        document.getElementById("estYear").removeAttribute("readonly");
        document.getElementById("orgProfileImage").removeAttribute("disabled");
        this.classList.add("d-none");
        document.getElementById("saveProfile").classList.remove("d-none");
    });
    
    document.getElementById("orgProfileImage").addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("imagePreview").src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
</script>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
